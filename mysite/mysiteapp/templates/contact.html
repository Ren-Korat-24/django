<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <style>
        .contact-page {
            max-width: 650px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        .contact-page h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .contact-page input,
        .contact-page textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .contact-page button {
            width: 100%;
            background: #222;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-page button:hover {
            background: #444;
        }
    </style>
</head>
<body>

{% include "nav.html" %}

<div class="contact-page">
    <h2>Contact Me</h2>
    <form>
        <input type="text" placeholder="Enter your name" required>
        <input type="email" placeholder="Enter your email" required>
        <textarea placeholder="Write your message..." required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

{% include "footer.html" %}

</body>
</html>
