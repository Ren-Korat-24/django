<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #888;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0059c9;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align:center;">Login</h2>

        <form method="POST">
            {% csrf_token %}
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter Email" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
        </form>

        <div class="link">
            Not registered?
            <a href="{% url 'register' %}">Create an account</a>
        </div>
        <p style="color:red;">{{ msg }}</p>

    </div>
</body>
</html>
