{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media='screen' href="{% static 'yom.css' %}">
    <title>Student Details Form</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
        }
        form{
            margin: auto;
        }
        table,tr,td{
            border: 1px solid black ;
        }
     
    </style>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <table width="100%" cellspacing="0" cellpadding="8" >
            <tr>
                <td colspan="2">
                    <h2 style="text-align: center;"> Student Result Details</h2>
                </td>
            </tr>
            <tr>
                <td>Roll No :</td>
                <td><input type="number" id="rno" min='0' max='999'name="rno" placeholder="Enter the roll no" required></td>
            </tr>
            <tr>
                <td>Name :</td>
                <td><input type="text" id="name" name="name" placeholder="Enter the name" required></td>
            </tr>
            <tr>
                <td>Hindi :</td>
                <td><input type="number" id="hindi" min="0" max="100" name="hindi" placeholder="Enter the marks" required></td>
    
            </tr>
            <tr>
                <td>Gujarati :</td>
                <td><input type="number" id="gujarati" min="0" name="gujarati" placeholder="Enter the marks" required>
                </td>
            
            </tr>
            <tr>
                <td>SS :</td>
                <td><input type="number" id="ss" min="0" max="100" name="ss" placeholder="Enter the marks" required></td>

            </tr>
            <tr>
                <td>Total :</td>
                <td><input type="number" id="total" name="total" min=0 max=300 placeholder="Enter the total" required></td>

            </tr>
            <tr>
                <td>Min Marks :</td>
                <td><input type="number" id="min_marks" min=0 max=100 name="min_marks" placeholder="Enter the min marks" required></td>

            </tr>
            <tr>
                <td>Max Marks :</td>
                <td><input type="number" min=0 max=100 id="max_marks" name="max_marks" placeholder="Enter the max marks" required></td>

            </tr>
            <tr>
                <td>Percentage :</td>
                <td><input type="text" id="percentage" name="percentage" placeholder="Enter the percentage" required></td>
            </tr>
            <tr>
                <td>Grade :</td>
                <td><input type="text" id="grade" name="grade" placeholder="Enter the grade" required></td>

            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Click here" name="submit">
                </td>
            </tr>
         
        </table>
    </form>
</body>

</html>
