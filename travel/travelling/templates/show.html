<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <td>Id</td>
            <td>name</td>
            <td>email</td>
            <td colspan="2" align="center">Action</td>
        </tr>
        {%for user in data%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><button><a href="/delete/{{user.id}}">Delete</a></button></td>
            <td><button><a href="/edit/{{user.id}}">Update</a></button></td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
